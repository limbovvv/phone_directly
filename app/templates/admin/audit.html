<!DOCTYPE html>
<html><head><meta charset="utf-8"><link rel="stylesheet" href="/static/css/style.css"><title>Аудит</title></head>
<body>
<header>
  <div class="brand">Audit log</div>
  <div class="header-actions">
    <a class="button ghost" href="/admin">Меню</a>
    <a class="button" href="/admin/logout">Выйти</a>
  </div>
</header>
<div class="container">
  <div class="main">
    <div class="admin-nav">
      <a href="/admin">Дашборд</a>
      <a href="/admin/contacts">Контакты</a>
      <a href="/admin/departments">Отделы</a>
      <a href="/admin/banners">Баннеры</a>
      <a href="/admin/import-export">Импорт/Экспорт</a>
      <a href="/admin/audit">Аудит</a>
      <a href="/admin/users">Пользователи</a>
      <a href="/admin/settings">Настройки</a>
    </div>
    <table class="table">
      <tr><th>Когда</th><th>Пользователь</th><th>Действие</th><th>Сущность</th><th>ID</th><th>Diff</th></tr>
      {% for l in logs %}
        <tr>
          <td>{{ l.created_at }}</td><td>{{ l.user_id }}</td><td>{{ l.action }}</td><td>{{ l.entity }}</td><td>{{ l.entity_id }}</td><td>{{ l.diff_json }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
</body></html>
