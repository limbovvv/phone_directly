<!DOCTYPE html>
<html><head><meta charset="utf-8"><link rel="stylesheet" href="/static/css/style.css"><title>Отделы</title></head>
<body>
<header>
  <div class="brand">Отделы</div>
  <div class="header-actions">
    <a class="button ghost" href="/admin">Меню</a>
    <a class="button" href="/admin/logout">Выйти</a>
  </div>
</header>
<div class="container">
  <div class="main">
    <div class="admin-nav">
      <a href="/admin">Дашборд</a>
      <a href="/admin/contacts">Контакты</a>
      <a href="/admin/departments">Отделы</a>
      <a href="/admin/banners">Баннеры</a>
      <a href="/admin/import-export">Импорт/Экспорт</a>
      <a href="/admin/audit">Аудит</a>
      <a href="/admin/users">Пользователи</a>
      <a href="/admin/settings">Настройки</a>
    </div>
    <h3>Создать отдел</h3>
    <form method="post">
      <input name="name" placeholder="Название" required>
      <select name="parent_id">
        <option value="">Без родителя</option>
        {% for d in departments %}
          <option value="{{ d.id }}">{{ d.name }}</option>
        {% endfor %}
      </select>
      <button class="button" type="submit">Создать</button>
    </form>
    <h3>Список</h3>
    <ul>
    {% for d in departments %}
      <li>{{ d.name }} {% if d.parent_id %}(parent {{ d.parent_id }}){% endif %}</li>
    {% endfor %}
    </ul>
  </div>
</div>
</body></html>
