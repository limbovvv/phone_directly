<!DOCTYPE html>
<html><head><meta charset="utf-8"><link rel="stylesheet" href="/static/css/style.css"><title>Импорт/Экспорт</title></head>
<body>
<header><h2>Импорт / Экспорт</h2></header>
<div class="container">
  <div class="main">
    <div class="admin-nav"><a href="/admin">Назад</a> | <a href="/admin/logout">Выйти</a></div>
    <h3>Экспорт</h3>
    <form method="post" action="/admin/export">
      <select name="fmt"><option value="csv">CSV</option><option value="xlsx">XLSX</option></select>
      <button class="button" type="submit">Скачать</button>
    </form>
    <h3>Импорт</h3>
    <form method="post" action="/admin/import" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv,.xlsx" required>
      <button class="button" type="submit">Импортировать</button>
    </form>
    {% if preview %}
      <p>Создано: {{ preview.created }}, Обновлено: {{ preview.updated }}, Ошибки: {{ preview.errors }}</p>
    {% endif %}
    {% if errors %}
      <div class="alert">
        {% for e in errors %}{{ e }}<br>{% endfor %}
      </div>
    {% endif %}
  </div>
</div>
</body></html>
