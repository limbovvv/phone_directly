<!DOCTYPE html>
<html><head><meta charset="utf-8"><link rel="stylesheet" href="/static/css/style.css"><title>Баннеры</title></head>
<body>
<header>
  <div class="brand">Баннеры</div>
  <div class="header-actions">
    <a class="button ghost" href="/admin">Меню</a>
    <a class="button" href="/admin/logout">Выйти</a>
  </div>
</header>
<div class="container">
  <div class="main">
    <div class="admin-nav">
      <a href="/admin">Дашборд</a>
      <a href="/admin/contacts">Контакты</a>
      <a href="/admin/departments">Отделы</a>
      <a href="/admin/banners">Баннеры</a>
      <a href="/admin/import-export">Импорт/Экспорт</a>
      <a href="/admin/audit">Аудит</a>
      <a href="/admin/users">Пользователи</a>
      <a href="/admin/settings">Настройки</a>
    </div>
    {% if error %}<div class="alert">{{ error }}</div>{% endif %}
    <div style="display:flex; gap:20px;">
      {% for side in ['left','right'] %}
        <div>
          <h4>{{ side }}</h4>
          {% if banners.get(side) %}
            <img src="{{ banners.get(side).image_path }}" style="max-width:200px;">
          {% endif %}
          <form method="post" action="/admin/banners/{{ side }}" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/png,image/jpeg,image/webp" required>
            <button class="button" type="submit">Заменить</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
</body></html>
