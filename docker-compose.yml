version: '3.9'
services:
  app:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: phone_directly
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  uploads:
  db_data:
