<!DOCTYPE html>
<html><head><meta charset="utf-8"><link rel="stylesheet" href="/static/css/style.css"><title>Пользователи</title></head>
<body>
<header>
  <div class="brand">Пользователи</div>
  <div class="header-actions">
    <a class="button ghost" href="/admin">Меню</a>
    <a class="button" href="/admin/logout">Выйти</a>
  </div>
</header>
<div class="container">
  <div class="main">
    <div class="admin-nav">
      <a href="/admin">Дашборд</a>
      <a href="/admin/contacts">Контакты</a>
      <a href="/admin/departments">Отделы</a>
      <a href="/admin/banners">Баннеры</a>
      <a href="/admin/import-export">Импорт/Экспорт</a>
      <a href="/admin/audit">Аудит</a>
      <a href="/admin/users">Пользователи</a>
      <a href="/admin/settings">Настройки</a>
    </div>
    {% if error %}<div class="alert">{{ error }}</div>{% endif %}
    <h3>Создать</h3>
    <form method="post">
      <input name="login" placeholder="Логин" required>
      <input name="password" type="password" placeholder="Пароль" required>
      <select name="role"><option value="editor">Editor</option><option value="admin">Admin</option></select>
      <button class="button" type="submit">Создать</button>
    </form>
    <h3>Список</h3>
    <table class="table">
      <tr><th>Логин</th><th>Роль</th><th>Статус</th><th>Действие</th></tr>
      {% for u in users %}
        <tr>
          <td>{{ u.login }}</td><td>{{ u.role }}</td><td>{% if u.is_active %}Активен{% else %}Выключен{% endif %}</td>
          <td>
            <form method="post" action="/admin/users/{{ u.id }}/toggle">
              <button class="button" type="submit">{% if u.is_active %}Отключить{% else %}Включить{% endif %}</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
</body></html>
